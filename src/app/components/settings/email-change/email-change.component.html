<main>
    <!-- live chat -->
    <button
      class="live-chat-button"
      data-auto-event-category="UXclick"
      data-auto-event-action="Support click"
      data-auto-event-label="livechat"
    >
      <span class="live-chat-button__label">Live chat support</span>
    </button>
    <!-- Reset password -->
  
    <section class="login my-info pb-3">
      <div class="container">
        <div class="row align-items-center main-box justify-content-center w-100 mx-0">
          <div class="col-xl-12 col-md-12 col-lg-12 px-0">
            <div class="content-wrapper"></div>
            <div class="">
              <h1 class="heading h2">Change my email</h1>
              <div class="infotext">
                On this page you can change your main email with OctaFX. You will be required to confirm this change by clicking a link in your email.              </div>
            </div>
            <div class="">
                <form>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Current email</label>
                        <div class="col-sm-10">
                            <p>abc@gmail.com</p>
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="col-sm-2 col-form-label">New email</label>
                      <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                      </div>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-secondary">Back to Personal area</button>
                        <button class="btn btn-blue">Change email</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
