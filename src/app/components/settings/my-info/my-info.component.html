<main>
  <!-- live chat -->
  <button
    class="live-chat-button"
    data-auto-event-category="UXclick"
    data-auto-event-action="Support click"
    data-auto-event-label="livechat"
  >
    <span class="live-chat-button__label">Live chat support</span>
  </button>
  <!-- Reset password -->

  <section class="login my-info pb-3">
    <div class="container">
      <div class="row align-items-center main-box justify-content-center w-100 mx-0">
        <div class="col-xl-12 col-md-12 col-lg-12 px-0">
          <div class="content-wrapper"></div>
          <div class="">
            <h1 class="heading h2">Your personal info</h1>
            <div class="infotext">
                Here you can view and change your personal information at OctaFX. Please note that the information must be valid and correct.
            </div>
            <div class="myinfo-wrap row">
                <div class="col-lg-7 col-md-12 col-sm-12 col-12"></div>
                <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                    <div class="myinfo-avatar-block">
                        <div class="avtar-container"></div>
                        <div>
                            My avatar (<a href="#">upload new</a>)
                        </div>
                        <div class="ava-form">
                            <form>
                                <div class="file-upload">
                                    <input type="flie" id="avatar" class="file-upload-input">
                                    <label class="btn btn-blue">Choose a file</label>
                                </div>
                                <div class="my-1">
                                    <button class="btn btn-secondary">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
