<div class="page-overlay-wrapper" *ngIf=showSpinner>
    <div class="spinner-div">
        <mat-spinner></mat-spinner>
    </div>
</div>
<main>
    <!-- live chat -->
    <app-chat-box></app-chat-box>
    <!-- Reset password -->

    <section class="login my-info pb-3">
        <div class="container">
            <div class="row align-items-center main-box justify-content-center w-100 mx-0">
                <div class="col-xl-12 col-md-12 col-lg-12 px-0">
                    <div class="content-wrapper"></div>
                    <div *ngIf="isValid">
                        Please enter your phone number.
                    </div>
                    <div class="">
                        <h1 class="heading h2">Change my phone number</h1>
                        <div class="infotext">
                            Here you can change your telephone number </div>
                    </div>
                    <div class="">
                        <form>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Current phone</label>
                                <div class="col-sm-10">
                                    <p>{{countryCode}} {{phone}}</p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">New phone</label>
                                <div class="col-sm-6">
                                    <input matInput type="text" maxlength="10" class="form-control" name="phone"
                                        [(ngModel)]="phoneNo">
                                </div>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-secondary" routerLink="/dashboard">Back to Personal area</button>
                                <button class="btn btn-blue" (click)="change()">Change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
