<div class="page-overlay-wrapper" *ngIf=showSpinner>
  <div class="spinner-div">
    <mat-spinner></mat-spinner>
  </div>
</div>
<main>
  <!-- live chat -->
  <app-chat-box></app-chat-box>
  <!-- Reset password -->

  <section class="login account-log pb-3">
    <div class="container">
      <div class="row align-items-center main-box justify-content-center w-100 mx-0">
        <div class="col-xl-12 col-md-12 col-lg-12 px-0">
          <div class="content-wrapper"></div>
          <div>
            <h1 class="heading">Account activity log</h1>
            <div class="infotext">
              Here you can view all the activity in your account
            </div>
            <div class="account-table">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="table">

                  <ng-container matColumnDef="IP_address">
                    <th mat-header-cell *matHeaderCellDef> IP address </th>
                    <td mat-cell *matCellDef="let element" style=" width:90px;text-align:center"> {{element.ip}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Created">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element" style=" width:200px"> {{element.created_at}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                  [pageSizeOptions]="sizeOptions" (page)="pageEvent = getAccountLog($event)" showFirstLastButtons>
                </mat-paginator>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
